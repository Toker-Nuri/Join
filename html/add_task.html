    <!-- addtask -->
    <div id="addtask-container">
      <h2>Add Task</h2>
      <div class="task-form-container">
        <div class="task-form-left">
          <label class="star-red">Title</label>
          <input class="padding-bottom" type="text" id="task-title" required>

          <label>Description</label>
          <textarea class="padding-bottom" id="task-desc"></textarea>

          <label class="star-red">Due Date</label>
          <input class="padding-bottom" type="date" id="task-due" required>
        </div>
        <img class="partition" src="../img/space-line.svg" alt="partition line">
        <div class="task-form-right">
          <div>
            <label for="">Priority</label>
            <div class="priority-btn">
              <button class="btn-urgent">
                <img src="../img/icon-urgent.png" alt=""> Urgent
              </button>
              <button class="btn-medium">
                <img src="../img/icon/icon-medium-orange.svg" alt=""> Medium
              </button>
              <button class="btn-low">
                <img src="../img/icon-low.png" alt=""> Low
              </button>
            </div>
          </div>

          <label>Assigned to</label>
          <select id="task-assigned">
            <option value="">Select contacts to assign</option>
          </select>

          <label class="star-red">Category</label>
          <select id="task-category" required>
            <option value="">Select task category</option>
          </select>

          <label>Subtasks</label>
          <div class="subtask-input-group">
            <input type="text" id="subtask-input" placeholder="Add new subtask">
            <button type="button" id="add-subtask-btn">+</button>
          </div>
          <ul id="subtask-list"></ul>
        </div>
      </div>

      <div class="create-formerror">
        <div class="form-error" id="form-error-message">
          This field is required
        </div>
        <div class="clear-creat-div">
          <button id="clear-task-btn">Clear</button>
          <button id="create-task-btn">Create Task</button>
        </div>
      </div>
    </div>
