    <!-- summary -->
    <div class="summary">
      <!-- HEADER -->
      <header class="summary-header">
        <h2 class="summary-title">Join 360</h2>
        <img class="summary-divider" src="./img/summary-space-line.svg" alt="">
        <p class="summary-subtitle">Key Metrics at a Glance</p>
      </header>

      <!-- MAIN CONTENT -->
      <div class="summary-content">
        <div class="summary-metrics">
          <section class="summary-row">
            <button onclick="window.location.href='../html/board.html'"
              class="summary-card-design summary-card todo v-stack">
              <div class="icon-todo"></div>
              <div class="js-count-container">
                <span class="value counter-design">1</span>
                <span class="counter-text-design">To-do</span>
              </div>
            </button>
            <button onclick="window.location.href='../html/board.html'"
              class="summary-card-design summary-card done v-stack">
              <div class="icon-done"></div>
              <div class="js-count-container">
                <span class="value counter-design">1</span>
                <span class="counter-text-design">Done</span>
              </div>
            </button>
          </section>

          <div class="summary-row">
            <button onclick="window.location.href='../html/board.html'"
              class="v-stack summary-card-design summary-card urgent deadline">
              <div class="deadline-container">
                <img class="img-urgent-summary" src="./img/urgent-summary.png" alt="">
                <div class="js-urgent-container">
                  <span class="value counter-design">1</span>
                  <span class="label">Urgent</span>
                </div>
                <img class="urgent-line-padding" src="./img/urgent_line.svg" alt="space line">
                <div class="deadline-under-container">
                  <span class="date js-deadline-date">October 16, 2022</span>
                  <span class="label">Upcoming Deadline</span>
                </div>
              </div>
            </button>
          </div>

          <div class="summary-row">
            <button onclick="window.location.href='../html/board.html'" class="summary-card-design summary-card">
              <div class="js-count-container">
                <span class="value counter-design">5</span>
                <span class="counter-text-design">Tasks in Board</span>
              </div>
            </button>
            <button onclick="window.location.href='../html/board.html'" class="summary-card-design summary-card">
              <div class="js-count-container">
                <span class="value counter-design">2</span>
                <span class="counter-text-design">Tasks In Progress</span>
              </div>
            </button>
            <button onclick="window.location.href='../html/board.html'" class="summary-card-design summary-card">
              <div class="js-count-container">
                <span class="value counter-design">2</span>
                <span class="counter-text-design">Awaiting Feedback</span>
              </div>
            </button>
